
<div class="card" class="mt-3">
  <div class="card-header text-white bg-info">
    WAAAT'S  UUUUUP
  </div>
  <div class="card-body">


    <h4 class="card-title"></h4>
    <p class="card-text"></p>
  </div>

  <table *ngIf='data && data.length'
   class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Code</th>
        <th>Titre</th>
        <th>prix Unitaire</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of data">
        <td >{{p.code}}</td>
        <td>{{p.titre}}</td>
        <td>{{p.prixUnitaire | currency:'EUR':'symbol'}}</td>
      </tr>

    </tbody>
  </table>

</div>
